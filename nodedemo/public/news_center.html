<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新闻中心</title>
		<script src="javascripts/jquery-2.1.4.min.js"></script>		
    </style>
	</head>
	<body>
		<h2>新闻录入中心</h2>	
		<input type="text" value="" id="tit" placeholder="标题" />
		<textarea name="mes" id="message" cols="30" rows="10"></textarea>
		<input type="date" value="" id="date"/>
		<input type="submit" value="提交" id="sub">
		<div id="mes_box">
			
		</div>
		<script>
			$('#sub').click(function(){
//				alert($('#message').val());
				$.ajax({
					type:"post",
					url:"http://localhost:8005/text/news",
					dataType:"json",
					data:{
						"title":$('#tit').val(),
						"content":$('#message').val(),
						"date":$('#date').val()
					},
					success:function(res){
						console.log("成功");
					},
				});
			})
		</script>
	</body>	
</html>
